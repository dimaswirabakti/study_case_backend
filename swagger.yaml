openapi: 3.0.0
info:
  title: Menu Catalog API
  description: API for managing menu items in a restaurant catalog.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local Development Server
  - url: https://studycasebackend-nyoman.up.railway.app
    description: Production Server (Railway)

components:
  schemas:
    Menu:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Es Kopi Susu"
        category:
          type: string
          example: "drinks"
        calories:
          type: integer
          example: 180
        price:
          type: number
          format: float
          example: 25000.00
        ingredients:
          type: array
          items:
            type: string
          example: ["coffee", "milk", "sugar"]
        description:
          type: string
          example: "Classic iced coffee"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    
    CreateMenuInput:
      type: object
      required:
        - name
        - category
        - calories
        - price
        - ingredients
      properties:
        name:
          type: string
          example: "Nasi Goreng Spesial"
        category:
          type: string
          example: "mains"
        calories:
          type: integer
          example: 500
        price:
          type: number
          example: 35000
        ingredients:
          type: array
          items:
            type: string
          example: ["rice", "egg", "chicken", "spices"]
        description:
          type: string
          example: "Fried rice with special spices"

    Pagination:
      type: object
      properties:
        total:
          type: integer
        page:
          type: integer
        per_page:
          type: integer
        total_pages:
          type: integer

paths:
  /menu:
    get:
      summary: List all menus
      description: Retrieve a list of menus.
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
          description: Items per page
        - in: query
          name: q
          schema:
            type: string
          description: Search query for menu name
        - in: query
          name: category
          schema:
            type: string
          description: Filter by category
        - in: query
          name: min_price
          schema:
            type: number
          description: Minimum price filter
        - in: query
          name: max_price
          schema:
            type: number
          description: Maximum price filter
        - in: query
          name: max_cal
          schema:
            type: integer
          description: Maximum calories filter
        - in: query
          name: sort
          schema:
            type: string
            example: "price:asc"
          description: Sort by field (format field:direction)
        - in: query
          name: with_ai_summary
          schema:
            type: boolean
            default: true
          description: Include AI-generated insights
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Menu'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  ai_insights:
                    type: string
                    description: AI generated summary (optional)
    post:
      summary: Create a new menu
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMenuInput'
      responses:
        '201':
          description: Menu created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Menu'

  /menu/search:
    get:
      summary: Search menus
      description: Search menus by name and description with optional filtering and pagination.
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
          description: Search query for menu's name or description
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
          description: Items per page
        - in: query
          name: category
          schema:
            type: string
          description: Filter by category
        - in: query
          name: min_price
          schema:
            type: number
          description: Minimum price filter
        - in: query
          name: max_price
          schema:
            type: number
          description: Maximum price filter
        - in: query
          name: max_cal
          schema:
            type: integer
          description: Maximum calories filter
        - in: query
          name: sort
          schema:
            type: string
            example: "price:asc"
          description: Sort by field (format field:direction)
        - in: query
          name: with_ai_summary
          schema:
            type: boolean
            default: false
          description: Include AI-generated insights
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Menu'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  ai_insights:
                    type: string
                    description: AI generated summary (optional)

  /menu/{id}:
    get:
      summary: Get menu by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Menu ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Menu'
        '404':
          description: Menu not found
    put:
      summary: Update menu
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Menu ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMenuInput'
      responses:
        '200':
          description: Menu updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Menu'
        '404':
          description: Menu not found
    delete:
      summary: Delete menu
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Menu ID
      responses:
        '200':
          description: Menu deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Menu not found

  /menu/group-by-category:
    get:
      summary: Group menus by category
      parameters:
        - in: query
          name: mode
          schema:
            type: string
            enum: [list, count]
            default: list
          description: Grouping mode
        - in: query
          name: per_category
          schema:
            type: integer
            default: 5
          description: Number of items per category (only for list mode)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    additionalProperties: true
